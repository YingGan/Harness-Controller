{% extends 'base.html' %}

{% block title %}Delete DSC{% endblock %}

{% block content %}

    <div class="row">
        <h1>Really delete {{ dsc }}?</h1>
    </div>

    <a href="{% url 'delete dsc' dsc_id=dsc.id confirm=1 %}" type="button" class="btn btn-danger btn-lg">Delete <i class="fas fa-trash-alt"></i></a>
    <a href="{% url 'view dsc' dsc_id=dsc.id %}" type="button" class="btn btn-secondary btn-lg">Cancel <i class="fas fa-ban"></i></a>

{% endblock %}
